        <p>
            <strong>짱구는 못말려</strong>는 1990년 8월에 나온 우스이 요시토의 연재 만화 <u>크레용 신짱</u>을 원작으로 한 애니메이션이다.<br>
            대한민국과 일본, 중국, 대만, 인도를 비롯한 아시아 지역과 스페인을 비롯한 유럽, 그리고 미국까지 전세계 40여개국에 수출, 방영되었으며 연재 만화 7,000만부 이상의 작품 판매고를 올리며 세계적으로 많은 사랑을 받아온 전설적인 국민 애니메이션이다.<br>
            짱구는 못말려 방영판은 1992년 4월 13일부터 테레비 아사히에서 방영이 시작되어 현재까지도 방영 중이다. 
        </p><p style="margin-top:30px">
